    <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">
            <!-- name -->
            <a class="navbar-brand borderNama" href="#" id="name">

            </a>

            <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">

    <!-- content -->

      <div class="container-fluid d-flex justify-content-center flex-wrap" id="about">

        </div>
        <div class="foto_profile">
          <!-- foto profile -->
          <img id="foto-profile" src="" alt="foto profile" width="180">
        </div>
      </div>

      <!-- portfolio -->
       <div class="container-fluid mt-5 p-2" id="portfolio">
        <h2 class="title-heading">My Portfolio</h2>
        <div class="container d-flex justify-content-center flex-wrap mt-2" id="portfolio-list">

        </div>
       </div>

       <!-- contact -->
        <div class="container-fluid mt-3" id="contact">
          <h2 class="title-heading">Contact Me</h2>
          <div class="listcontact d-flex flex-wrap justify-content-center mt-3 text-center" id="contact-list">
            
          </div>
          <figure class="text-center">
            <img src="images/gmail.svg" alt="logo email">
            <figcaption id="email"></figcaption>
          </figure>
        </div>

     </main>
